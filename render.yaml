services:
  # FastAPI 백엔드 서비스
  - type: web
    name: chemical-analyzer-api
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn backend_with_colab:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: COLAB_API_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/playwright
      - key: PYTHONIOENCODING
        value: utf-8
